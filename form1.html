<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="Icon/css/all.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-xl-3">
                    <div class="border border-info p-3">
                    <h3 class="text-center mb-4"> Contact Us </h3>
                    <div class="mb-4">
                        <label> Your Full Name </label>
                        <input type="text" class="form-control"/>
                    </div>

                    <div class="mb-4">
                        <label> Your e-Mail Id </label>
                        <input type="email" class="form-control"/>
                    </div>

                    <div class="mb-4">
                        <label> Your Mobile No </label>
                        <input type="number" class="form-control"/>
                    </div>

                    <div class="mb-4">
                        <label> Your City Name </label>
                        <select class="form-select">
                            <option> Choose </option>
                            <option> Delhi </option>
                            <option> Chennai </option>
                            <option> Bangalore </option>
                            <option> Kolkata </option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label> Your Message </label>
                        <textarea class="form-control"></textarea>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary"> Send Message </button>
                    </div>
                    </div>
                </div><!--3end-->

                <div class="col-xl-4">
                    <h3 class="text-center mb-5"> Create Account </h3>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Full Name </div>
                        <div class="col-xl-9"> <input type="text" class="form-control"/> </div>
                    </div><!--row end-->

                    <div class="mb-5 row">
                        <div class="col-xl-3"> Mobile No </div>
                        <div class="col-xl-9"> <input type="number" class="form-control"/> </div>
                    </div><!--row end-->

                    <div class="mb-4 row">
                        <div class="col-xl-3"> e-Mail Id </div>
                        <div class="col-xl-9"> <input type="email" class="form-control"/> </div>
                    </div><!--row end-->

                    <div class="mb-4 row">
                        <div class="col-xl-3"> City </div>
                        <div class="col-xl-9"><select class="form-select">
                            <option> Choose </option>
                            <option> Delhi </option>
                            <option> Chennai </option>
                            <option> Bangalore </option>
                            <option> Kolkata </option>
                        </select></div>
                    </div><!--row end-->

                    <div class="mb-4 row">
                        <div class="col-xl-3"> Address </div>
                        <div class="col-xl-9"> <textarea type="text" class="form-control"></textarea> </div>
                    </div><!--row end-->

                    <div class="text-center">
                        <button class="btn btn-primary"> Submit </button>
                    </div>
                </div> <!--4end-->

                <div class="col-xl-1"></div>
                <div class="col-xl-4">
                    <div class="p-4 border">
                        <h3 class="text-center mb-4 text-danger"> Login </h3>
                        <div class="mb-4 input-group">
                            <label class="input-group-text"> <i class="fa fa-envelope"></i> </label>
                            <input type="email" class="form-control" placeholder="Enter Email Id"/>
                        </div> <!---->

                        <div class="mb-4 input-group">
                            <label class="input-group-text"> <i class="fa fa-lock"></i> </label>
                            <input type="password" class="form-control" placeholder="Enter Password"/>
                        </div> <!---->
                    </div>
                </div> <!-- 4end -->

            </div><!--row end-->
        </div>
    </body>
</html>
